<div class="container">
    <div class="row py-5">
      <div class="col-md mx-auto">
        <div class="card shadow-sm">
          <div class="card-header font-weight-bold text-center text-white" style="background: #000;">
            Inventario de Productos
          </div>
          <!-- Area de Busqueda -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-4 mb-2 pr-lg-1">
                    <select id="selectID" class="custom-select">
                      <option value="0" selected disabled>Tipo de Busqueda</option>
                      <option value="0">Nombre</option>
                      <option value="1">Descripci칩n</option>
                      <option value="2">Precio</option>
                      <option value="3">Tipo</option>
                      <option value="4">Tama침o</option>
                      <option value="5">Imagen</option>
                    </select>
                  </div>
                  <div class="col-md-4 mb-2 pl-lg-0">
                    <input type="text" class="form-control" id="buscarID" placeholder="Buscar"
                           >
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="float-right">
                  <button id="btnNuevo" type="button" class="btn btn-outline-success"
                          [routerLink]="['/create']"><i
                    class="fas fa-plus-circle"></i> Nuevo
                  </button>
                </div>
              </div>
            </div>
            <hr>
            <!--Tabla de articulos-->
            <div class="row">
              <div class="col-md table-responsive">
                <table id="myTable" class="table text-center">
                  <thead class="thead-dark">
                  <tr>
                    <th scope="col"><i class="fa fa-text-height"></i>&nbsp;Nombre</th>
                    <th scope="col"><i class="fa fa-list-ul"></i>&nbsp;Descripci칩n</th>
                    <th scope="col"><i class="fas fa-dollar-sign"></i>&nbsp;Precio</th>
                    <th scope="col"><i class="fa fa-square"></i>&nbsp;Tipo</th>
                    <th scope="col"><i class="fa fa-clipboard"></i>&nbsp;Tama침o</th>
                    <th scope="col"><i class="fa fa-file-image"></i>&nbsp;Imagen</th>
                    <th>                      
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let product of products">
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.type}}</td>
                    <td>{{product.size}}</td>
                    <td>{{product.image}}</td>
                    <td>
                      <button type="button" class="btn btn-success btn-sm" [routerLink]="['/', product._id]">Seleccionar</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
