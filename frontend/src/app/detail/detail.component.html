<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-sm">
      <div class="relative height-100" style="text-align: center">
        <img
          class="rounded-circle"
          src="https://globalassets.starbucks.com/assets/2d52f16a22fb40ff898be1815ecc952e.jpg?impolicy=1by1_wide_1242"
          alt="Chai Latte"
          style="width: 500px; height: 500px"
        />
      </div>
    </div>
    <div class="col-sm">
      <div class="container" *ngIf="product">
        <div>
          <h1>{{ product.name }}</h1>
          <h4>{{ product.description }}</h4>
          <p>{{ product.price }}</p>
          <p>{{ product.type }}</p>
          <p>{{ product.size }}</p>
        </div>
      </div>
      <div class="row" *ngIf="product">
        <div *ngIf="confirm == false">
          <div class="mx-auto">
            <button type="button" class="btn btn-warning btn-sm">
              <i class="fas fa-pencil-alt"></i> Editar</button
            >&nbsp;
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="setConfirm(true)"
            >
              <i class="fas fa-trash"></i>
              Eliminar
            </button>
          </div>
        </div>
        <div *ngIf="confirm == true">
          <div class="alert alert-danger" role="alert">
            ¡Está seguro de eliminar este producto!
          </div>
          <button (click)="setConfirm(false)" class="btn btn-danger btn-sm">
            <i class="fas fa-cancel-alt"></i>
            Cancelar
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteProduct(product._id)"
            [routerLink]="['/tablacrud']"
          >
            <i class="fas fa-trash"></i>
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
